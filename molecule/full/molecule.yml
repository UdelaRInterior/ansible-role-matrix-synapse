---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  export ANSIBLE_ROLES_PATH=${MOLECULE_PROJECT_DIRECTORY}/..
  yamllint .
  ansible-lint --exclude ~/.cache/roles

platforms:
  - name: stretch
    image: quay.io/paulfantom/molecule-systemd:debian-9
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: buster
    image: quay.io/paulfantom/molecule-systemd:debian-10
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  lint:
    name: flake8
